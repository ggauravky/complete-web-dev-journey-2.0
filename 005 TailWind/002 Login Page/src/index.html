<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black">
    <div class="flex flex-col justify-center items-center min-h-screen px-4">
        <div class="w-full max-w-md">

            <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">

                <div class="text-center">
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                    <p class="text-gray-500">Please login to your account</p>
                </div>


                <form class="space-y-5">

                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter your name"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                        >
                    </div>

     
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                        >
                    </div>

                
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                        >
                    </div>

              
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
                    </div>

            
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
                    >
                        Sign In
                    </button>

               
                    <p class="text-center text-gray-600 text-sm">
                        Don't have an account? 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
