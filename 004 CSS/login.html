<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — MyApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg1: #0f172a; /* navy */
        --bg2: #0b1220; /* deep */
        --card: #0f172a33;
        --accent: #2563eb; /* blue */
        --accent-2: #06b6d4; /* teal */
        --muted: #9ca3af;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(
          180deg,
          rgba(6, 12, 34, 1) 0%,
          rgba(16, 24, 40, 1) 100%
        );
        color: #e6eef8;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .wrapper {
        width: 100%;
        max-width: 980px;
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 2rem;
        align-items: center;
      }
      .hero {
        padding: 2rem;
        border-radius: 12px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      }
      .hero h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
        letter-spacing: -0.02em;
      }
      .hero p {
        color: var(--muted);
        margin: 0;
        font-size: 1rem;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 12px;
        padding: 1.75rem;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(6px);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        font-weight: 700;
        color: white;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      label {
        font-size: 0.9rem;
        color: var(--muted);
      }
      .input {
        position: relative;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
        font-size: 1rem;
      }
      .input svg {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        opacity: 0.8;
        cursor: pointer;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .btn {
        display: inline-block;
        padding: 12px;
        border-radius: 8px;
        border: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
      }
      .secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      .note {
        font-size: 0.9rem;
        color: var(--muted);
        text-align: center;
        margin-top: 0.5rem;
      }
      .error {
        color: #ffb4b4;
        font-size: 0.85rem;
      }
      .social {
        display: flex;
        gap: 0.5rem;
      }
      .social button {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--muted);
        cursor: pointer;
      }
      @media (max-width: 880px) {
        .wrapper {
          grid-template-columns: 1fr;
          max-width: 520px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="hero">
        <h1>Welcome back</h1>
        <p>
          Sign in to access your dashboard — secure, fast, and modern
          experience.
        </p>
        <div style="height: 18px"></div>
        <div class="card">
          <div class="brand">
            <div class="logo">M</div>
            <div>
              <div style="font-weight: 600">MyApp</div>
              <div style="font-size: 0.85rem; color: var(--muted)">
                Secure access to your account
              </div>
            </div>
          </div>

          <form id="loginForm" action="#" method="post" novalidate>
            <div>
              <label for="username">Username or email</label>
              <div class="input">
                <input
                  id="username"
                  name="username"
                  type="text"
                  inputmode="email"
                  autocomplete="username"
                  required
                  placeholder="you@example.com"
                />
              </div>
              <div id="userError" class="error" aria-live="polite"></div>
            </div>

            <div>
              <label for="password">Password</label>
              <div class="input">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  minlength="6"
                  placeholder="Enter your password"
                />
                <svg
                  id="togglePassword"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  title="Show password"
                >
                  <path
                    d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                    stroke="currentColor"
                    stroke-width="1.2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="currentColor"
                    stroke-width="1.2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div id="passError" class="error" aria-live="polite"></div>
            </div>

            <div class="row">
              <label class="checkbox"
                ><input id="remember" type="checkbox" /> Remember me</label
              >
              <a
                href="#"
                style="
                  color: var(--muted);
                  text-decoration: none;
                  font-size: 0.95rem;
                "
                >Forgot password?</a
              >
            </div>

            <div style="display: flex; gap: 0.5rem; margin-top: 0.35rem">
              <button class="btn" type="submit">Sign in</button>
              <button type="button" class="btn secondary" id="guestBtn">
                Guest
              </button>
            </div>

            <div class="note">or continue with</div>
            <div class="social">
              <button type="button">Google</button>
              <button type="button">GitHub</button>
            </div>
          </form>
        </div>
      </section>

      <aside class="card">
        <h2 style="margin: 0 0 0.5rem 0">New here?</h2>
        <p class="note">
          Create an account to get personalized features, secure sync, and
          dashboard insights.
        </p>
        <div style="height: 16px"></div>
        <button class="btn" style="width: 100%">Create account</button>
      </aside>
    </main>

    <script>
      (function () {
        const form = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const userError = document.getElementById("userError");
        const passError = document.getElementById("passError");
        const toggle = document.getElementById("togglePassword");
        const remember = document.getElementById("remember");

        // Restore username if remembered
        try {
          const saved = localStorage.getItem("savedUsername");
          if (saved) {
            username.value = saved;
            remember.checked = true;
          }
        } catch (e) {
          /* ignore */
        }

        toggle.addEventListener("click", () => {
          const t = password.type === "password" ? "text" : "password";
          password.type = t;
          toggle.setAttribute(
            "title",
            t === "text" ? "Hide password" : "Show password"
          );
        });

        form.addEventListener("submit", (e) => {
          userError.textContent = "";
          passError.textContent = "";
          let valid = true;

          if (!username.value.trim()) {
            userError.textContent = "Please enter username or email.";
            valid = false;
          }
          if (!password.value || password.value.length < 6) {
            passError.textContent = "Password must be at least 6 characters.";
            valid = false;
          }

          if (!valid) {
            e.preventDefault();
            return;
          }

          // Save username if requested
          try {
            if (remember.checked)
              localStorage.setItem("savedUsername", username.value.trim());
            else localStorage.removeItem("savedUsername");
          } catch (e) {
            /* ignore storage errors */
          }

          // Simulate submission for demo
          e.preventDefault();
          alert("Signed in as " + username.value.trim());
        });

        document.getElementById("guestBtn").addEventListener("click", () => {
          username.value = "guest@example.com";
          password.value = "guest123";
        });
      })();
    </script>
  </body>
</html>
