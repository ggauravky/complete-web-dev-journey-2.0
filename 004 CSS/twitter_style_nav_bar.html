<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Style Nav BAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 20px;
        }
        .nav-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .nav-item {
            color: #1da1f2;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-item:hover {
            background-color: #e8f5fd;
            color: #0d95e8;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">Home</li>
                <li class="nav-item">Explore</li>
                <li class="nav-item">Notifications</li>
                <li class="nav-item">Messages</li>
                <li class="nav-item">Bookmarks</li>
                <li class="nav-item">Lists</li>
                <li class="nav-item">Profile</li>
                <li class="nav-item">More</li>
            </ul>
        </nav>
    </header>

</body>
</html>
