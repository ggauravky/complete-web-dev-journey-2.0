<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center font-sans">
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Content Card -->
        <div class="max-w-4xl mx-auto text-center">
            
            <!-- Logo/Icon -->
            <div class="mb-8">
                <div class="inline-block bg-white rounded-full p-6 shadow-2xl">
                    <svg class="w-16 h-16 md:w-20 md:h-20 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-4 md:mb-6 drop-shadow-lg">
                Coming Soon
            </h1>
            
            <!-- Subheading -->
            <p class="text-lg md:text-xl lg:text-2xl text-white/90 mb-8 md:mb-12 px-4 max-w-2xl mx-auto">
                We're working hard to bring you something amazing. Stay tuned!
            </p>
            
            <!-- Countdown Timer -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8 md:mb-12 max-w-3xl mx-auto">
                <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 md:p-6 shadow-xl">
                    <div class="text-3xl md:text-5xl font-bold text-white mb-2">45</div>
                    <div class="text-sm md:text-base text-white/80 uppercase tracking-wider">Days</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 md:p-6 shadow-xl">
                    <div class="text-3xl md:text-5xl font-bold text-white mb-2">12</div>
                    <div class="text-sm md:text-base text-white/80 uppercase tracking-wider">Hours</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 md:p-6 shadow-xl">
                    <div class="text-3xl md:text-5xl font-bold text-white mb-2">30</div>
                    <div class="text-sm md:text-base text-white/80 uppercase tracking-wider">Minutes</div>
                </div>
                <div class="bg-white/20 backdrop-blur-lg rounded-lg p-4 md:p-6 shadow-xl">
                    <div class="text-3xl md:text-5xl font-bold text-white mb-2">15</div>
                    <div class="text-sm md:text-base text-white/80 uppercase tracking-wider">Seconds</div>
                </div>
            </div>
            
            <div class="max-w-md mx-auto mb-8 md:mb-12 px-4">
                <p class="text-white/90 mb-4 text-sm md:text-base">Get notified when we launch</p>
                <form class="flex flex-col sm:flex-row gap-3">
                    <input 
                        type="email" 
                        placeholder="Enter your email" 
                        class="flex-1 px-4 md:px-6 py-3 md:py-4 rounded-lg md:rounded-full bg-white backdrop-blur-sm text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-white/50 transition-all"
                        required
                    >
                    <button 
                        type="submit" 
                        class="px-6 md:px-8 py-3 md:py-4 bg-white text-purple-600 font-semibold rounded-lg md:rounded-full hover:bg-gray-100 transform hover:scale-105 transition-all duration-300 shadow-lg"
                    >
                        Notify Me
                    </button>
                </form>
            </div>
            
            <!-- Social Media Icons -->
            <div class="flex justify-center space-x-6 md:space-x-8">
                <a href="#" class="text-white hover:text-white/70 transform hover:scale-110 transition-all duration-300">

                    </svg>
                </a>
                <a href="#" class="text-white hover:text-white/70 transform hover:scale-110 transition-all duration-300">
                    <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>

                <a href="#" class="text-white hover:text-white/70 transform hover:scale-110 transition-all duration-300">
                    <svg class="w-6 h-6 md:w-8 md:h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>

            </div>
            
        </div>
        
    </div>
    
</body>
