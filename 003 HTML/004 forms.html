<head>

<body>
    <h1>Forms</h1>
    <form>
        <label for="name">
            name: <input type="text" id="name">

            email: <input type="email" name="email" id="email">
        </label>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>
