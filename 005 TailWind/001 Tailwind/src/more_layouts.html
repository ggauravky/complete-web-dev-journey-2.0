<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Grid Layouts</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-2">
        <div class="bg-red-300 h-20"></div>
        <div class="bg-red-800 h-20"></div>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-4">
        <div class="bg-green-300 h-20"></div>
        <div class="bg-green-600 h-20"></div>
        <div class="bg-green-900 h-20"></div>
    </div>

    <div class="grid grid-cols-4 gap-2 mt-4">
        <div class="bg-blue-300 h-20"></div>
        <div class="bg-blue-500 h-20"></div>
        <div class="bg-blue-700 h-20"></div>
        <div class="bg-blue-900 h-20"></div>
    </div>

    <div class="grid grid-cols-5 gap-2 mt-4">
        <div class="bg-yellow-300 h-20"></div>
        <div class="bg-yellow-500 h-20"></div>
        <div class="bg-yellow-700 h-20"></div>
        <div class="bg-yellow-800 h-20"></div>
        <div class="bg-yellow-900 h-20"></div>
    </div>


    <div class="grid grid-cols-6 gap-2 mt-4">
        <div class="bg-purple-300 h-20"></div>
        <div class="bg-purple-500 h-20"></div>
        <div class="bg-purple-600 h-20"></div>
        <div class="bg-purple-700 h-20"></div>
        <div class="bg-purple-800 h-20"></div>
        <div class="bg-purple-900 h-20"></div>
    </div>
</body>
</html>
